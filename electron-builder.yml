appId: com.kittenclient.app
productName: KittenClient
directories:
  output: "build"
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  icon: "src/assets/img/icon.png"
  artifactName: "${productName} Setup Win-${arch} V.${version}.${ext}"
mac:
  target: dmg
  icon: "src/assets/img/icon.icns"
  artifactName: "${productName}-setup-mac-${version}.${ext}"
